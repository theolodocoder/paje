<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla TODO App</title>
  <script type="module" src="./todo.js"></script>
</head>

<body>
  <h1>My Todo App</h1>

  <div>
    <label for="todo-input">New Todo</label>
    <button type="button" id="clear-all-btn">Clear all </button>
    <br />
    <input type="text" name="todo-input" id="todo-input" placeholder="Add new todo" />
    <button type="button" id="add-todo-btn" disabled>Add</button>
  </div>

  <ul id="todos-list"></ul>

  <script>
    "ul:{class:hidden}"
  </script>
</body>

</html>
